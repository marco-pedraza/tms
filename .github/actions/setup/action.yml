name: 'Setup Node.js Environment'
description: 'Sets up Node.js environment with NPM'
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '>=22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      shell: bash
