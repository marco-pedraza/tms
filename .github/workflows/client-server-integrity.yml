name: Client/Server Integrity

on:
  pull_request:
    paths:
      - "apps/server/**"

jobs:
  type-safety:
    name: E2E Type Safety
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Download Encore CLI script
        uses: sozo-design/curl@v1.0.2
        with:
          args: --output install.sh -L https://encore.dev/install.sh

      - name: Install Encore CLI
        run: |
          bash install.sh
          echo "$HOME/.encore/bin" >> $GITHUB_PATH

      - name: Run Encore Check
        run: npm run encore:check

      - name: Generate IMS API client
        run: npm run encore:gen-client

      - name: Run Type Checking
        run: npm run check-types

      - name: Check for IMS Client Changes
        if: success()
        run: |
          # Only check the generated client files
          if ! git diff --quiet packages/ims-client/index.ts; then
            echo "Changes detected in IMS client. Checking if only version changes..."
            
            # Get only the actual content changes (exclude diff headers and context)
            CONTENT_CHANGES=$(git diff packages/ims-client/index.ts | grep -E '^[+-][^+-]' || true)
            
            if [ -z "$CONTENT_CHANGES" ]; then
              echo "No content changes detected."
              exit 0
            fi
            
            echo "Content changes found:"
            echo "$CONTENT_CHANGES"
            
            # Filter out version-only changes
            FILTERED_DIFF=$(echo "$CONTENT_CHANGES" | grep -v -E '^[+-]// Code generated by the Encore v[0-9]+\.[0-9]+\.[0-9]+ client generator\. DO NOT EDIT\.' | grep -v -E '^[+-].*User-Agent.*Encore/v[0-9]+\.[0-9]+\.[0-9]+' || true)
            
            if [ -n "$FILTERED_DIFF" ]; then
              echo "::error::IMS API client has non-version changes. Please run 'npm run encore:gen-client' locally and commit the changes."
              echo "Non-version changes detected:"
              echo "$FILTERED_DIFF"
              exit 1
            else
              echo "Only Encore version changes detected. This is acceptable."
            fi
          fi
